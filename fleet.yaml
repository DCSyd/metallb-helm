defaultNamespace: metallb-system
helm:
  releaseName: metallb
  repo: https://metallb.github.io/metallb
  chart: metallb

targetCustomizations:
- name: site1
  helm:
    values:
      L2Advertisement: ##BGPAdvertisement for BGP
        address-pools:
        - name: default
          #protocol: layer2
          addresses:
          - 10.100.152.41-10.100.152.43
        - name: rsyslog
          #protocol: layer2
          addresses:
          - 192.168.32.4/24
          auto-assign: false
  clusterSelector:
    matchLabels:
      site: site1

- name: site2
  helm:
    values:
      L2Advertisement: ##BGPAdvertisement for BGP
        address-pools:
        - name: default
          #protocol: layer2
          addresses:
          - 10.100.152.73-10.100.152.75
        - name: rsyslog
          #protocol: layer2
          addresses:
          - 192.168.32.4/24
          auto-assign: false
  clusterSelector:
    matchLabels:
      site: site2

